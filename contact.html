<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <!-- linking -->
    <link rel="stylesheet" href="/contact.css">
    <link rel="website icon" type="png" href="/pictures/logo.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="/script.js">
</head>

<body>
    <div class="container">

        <!-- ###############title############# -->
        <div class="title">
            <h2>Don't be shy, ask the cheeks squad</h2>
        </div>
    </div>



    <!-- BOX -->
    <div class="box-content">

        <div class="foo">           
            <div class="head">
                <i class='fa fa-wechat'></i>
            </div>
            <div class="int">
                <h3>Lets have a chat</h3>
                <div class="int-req">
                    <button type="submit">Start a Live Chat</button>
                </div>
            </div>
        </div>


        <div class="foo">
            <div class="head">
                <i class='fa fa-envelope'></i>
            </div>
            <div class="int">
                <h3>Drop us a line</h3>
                <div class="int-req">
                    <button type="submit">Submit a Request</button>
                </div>
            </div>
        </div>


        <div class="foo">
            <div class="head">
                <i class='fas fa-mobile-alt'></i>
            </div>
            <div class="int">
                <h3>Text Us</h3>
                <div class="int-req">
                    <button type="submit">Text</button>
                </div>
            </div>
        </div>

        <div class="foo">
            <div class="head">
                <i class='fa fa-hand-peace-o'></i>
            </div>
            <div class="int">
                <h3>Tweet Us</h3>
                <div class="int-req">
                    <hr class="one">
                    <h3> <a href="https://www.instagram.com/jhanaman_23/"> Facebook </a></h3>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
